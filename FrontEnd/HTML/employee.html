<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Indy Ignite</title>
  <link rel="icon" type="image/x-icon" href="../FavIcon.png" />
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>
<body>
    <div id="headerBlock">
        <h1>Indy Ignite</h1>
    </div>
    <div id="loginBlock">
        <h2>Are you ready to find work?</h2>
        <form>
              <input type="text" id="username" name="user" placeholder="Username"><br>
              <input type="text" id="password" name="pass" placeholder="Password">
        </form>
        <button class="button" id="loginButton">Log In</button>
        <button class="button" id="createAccountButton">Create Account</button>
        <div id="errorBlock">
            <!--<p id="errorText">
                Wrong Username or Password!
            </p>-->
        </div>
    </div>
</body>
</html>
